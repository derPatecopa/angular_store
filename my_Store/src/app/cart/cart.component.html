<div class="product-list">
  <div class="product" *ngFor="let item of items">
    <img src="{{item.url}}" alt="{{item.name}}">
    <div class="details">
      <h2>{{item.name}}</h2>
      <p>Price: {{item.price}}</p>
      <div class="quantity">
        <label for="quantity">Quantity:</label>
        <input type="number" id="quantity" name="quantity" [(ngModel)]="item.quantity" min="1" max="10" (input)="onQuantityChange()">
      </div>
    </div>
  </div>
</div>

<div class="checkout-form">
  <div class="userforms">
    <h3>Shipping Information</h3>
    <label for="name">Name:</label>
    <input type="text" id="name" name="name" [(ngModel)]="userName">

    <label for="address">Address:</label>
    <input type="text" id="address" name="address" [(ngModel)]="userAddress">

    <label for="credit-card">Credit Card Number:</label>
    <input type="text" id="credit-card" name="credit-card">
  </div>

  <div class="summary">
    <h2>Total Price: {{totalPrice}}</h2>
    <button routerLink="/success" (click)="onSubmit()">Submit</button>
  </div>
</div>
